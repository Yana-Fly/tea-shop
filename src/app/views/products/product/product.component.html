<div class="container py-5">
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{product.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{product.title}}</h3>
        <h5 class="">{{product.price}} <small>руб/100гр</small></h5>
        <p class="card-text">{{product.description}}</p>
        <a routerLink="/order" [queryParams]="{product: product.title}" class="btn btn-primary">Купить</a>
      </div>
    </div>
  </div>
</div>
</div>
